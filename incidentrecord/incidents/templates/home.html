<script>
var myVideo = document.getElementById("video1");
function playPause() {
  if (myVideo.paused)
      myVideo.width = 1024;
      myVideo.play();
            myVideo.width = 1024;
  else
    myVideo.pause();
}
function makeBig() {
    myVideo.width = 1024;
}
function makeSmall() {
    myVideo.width = 320;
}
function makeNormal() {
    myVideo.width = 420;
}



</script>
