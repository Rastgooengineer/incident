
{% load static %}
<html>
<head>
    <meta charset="UTF-8">
    <style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: Arial;
  font-size: 17px;
}

#myVideo {
  position: fixed;
  right: 0;
  bottom: 0;
  min-width: 100%;
  min-height: 100%;
}

    </style>
    <title>Videos</title>
</head>
<body>
<h1>List of Videos</h1>
<table border="1" width="600">
    <tr>
        <td>Count</td>
        <td>Time</td>
        <td>Name</td>
        <td>Type</td>
        <td>Image</td>
    </tr>

    {% for entry in allvideos %}

    <tr>

        <td>{{ entry.id }}</td>
        <td>{{ entry.time }}</td>
        <td>{{ entry.name}}</td>
        <td>{{ entry.type}}</td>
        <td>
            <div style="text-align:center">
                <video id="video1" width="150">
                    <source src="{% static '/videos/mov_bbb.mp4' %}" type="video/mp4">
                    Your browser does not support HTML5 video.
                </video>
                <br><br>
                <a href="{% static '/videos/mov_bbb.mp4' %}" id="video2" target="_blank">
                    <button onclick="playPause()">Play</button>
                </a>
                <a download="GFG.mp4" href="{% static '/videos/mov_bbb.mp4' %}">
                    <button type="button">Download</button>
                </a>
                <br><br>
            </div>

        </td>
    </tr>
    {% endfor %}
</table>
</body>

<script>
var myVideo = document.getElementById("video1");

function playPause() {
  if (myVideo.paused)
      myVideo.width = 1024;
      myVideo.play();
            myVideo.width = 1024;

  else
    myVideo.pause();
}

function makeBig() {
    myVideo.width = 1024;
}

function makeSmall() {
    myVideo.width = 320;
}

function makeNormal() {
    myVideo.width = 420;
}


</script>
